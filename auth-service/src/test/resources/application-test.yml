spring:
  jpa:
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db,DB_CLOSE_DELAY=-1
    username: user
    password: password



eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    org:
      hibernate:
        sql: info
      springframework:
        security: TRACE